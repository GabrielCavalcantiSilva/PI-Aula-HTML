<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de HTML - Video</title>
</head>

<body style="background-color: black; color: aliceblue; text-shadow: 2px 2px 2px black;">
    <div class="header">
        <!-- cabeçalho começa aqui -->
        <h1 style="display: inline">Aula de HTML</h1>
        <img src="https://picrew.me/shareImg/org/202208/1171011_791erXrI.png" alt="Clara" width="200px">
        <!-- cabeçalho termina aqui -->
    </div>

    <div style="float: right;">
        <input type="text" id="nome">
        <button onclick="cumprimentar()">Dizer "Oi" para a garota</button>
    </div>

</body>

</html>

<!-- javascript aqui -->

<script>
    function cumprimentar() { //função para cumprimentar
        alert(`Garota diz: Olá ${nome.value}!`)
    }
</script>
